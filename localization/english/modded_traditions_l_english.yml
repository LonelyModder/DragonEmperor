 #####Nirdic
 ######
 nordic_philosophy:1 "Nirdic Traditions"
 nordic_philosophydesc:3 "Kyne's children as they call themselves. Right after orcs, the best infantry in Tamriel. The warriors of frosty skyrim believe that dying in battle is the greatest honor they can receive."
 tradition_unlock_requirement_bosmer:0 "You don't have enough of Nords to unlock the tradition or they are not integrated culture. "
 #Traditions
 nordic_path_1:0 "Shieldwall"
 nordic_path_1_desc:0 "The common nordic battle formation where the shield of one warior protects the body of the neighbour. In combination with heavy armour it creates impenetrable wall of shields hence the name."
 nordic_path_2:0 "Gaining Experience"
 nordic_path_2_desc:0 "Younger wariors most often serve in the first line as scouts and scirmishers before they gain enaugh experience to join brothers in shieldwall."
 nordic_path_2a:0 "Skyrims Horses"
 nordic_path_2a_desc:0 "Nordic horses seems way smaller but thats because they must endure harsher conditions than their lowland cosins. Usually only used by nordic nobility."
 nordic_path_3a:0 "Crafty Arts"
 nordic_path_3a_desc:0 "Nords seem prejudiced about the use of magic because it is the main wepon of their elven enemies but in reality nordic rulers always supported mages like the group in Winterhold Academy."
 nordic_path_4a:0 "Skyrims Holds"
 nordic_path_4a_desc:0 "Nords live in a feudal society with the High King at the top and the Jarls in their fortresses answering before him. Every Jarl have a bit of independency and their own militia to defend the settlement."
 nordic_path_2b:0 "From Atmora"
 nordic_path_2b_desc:0 "Even in their old homeland Nords were experienced sefarers. Fishing is one of most important sources of food in the frozen north."
 nordic_path_3b:0 "Longboats"
 nordic_path_3b_desc:0 "The unique design of their ships allows the nordic navy to operate on the rivers as well as in open seas. Their ships can unload the troops fast and disappear with them with the same speed."
 nordic_path_4b:0 "Rule over the Seas"
 nordic_path_4b_desc:0 "The Nords are first known human nation to posess standing navy. The long coastline birthed many great captains. "
 nordic_path_2c:0 "Mountains of Skyrim"
 nordic_path_2c_desc:0 "Skyrim is a mountaineous region and nords know every stone in it. They can endure combat on high altitudes which is difficult for those raised in the lowlands."
 nordic_path_3c:0 "Way of the Voice"
 nordic_path_3c_desc:0 "Voice is not the form of magic. It is closer to Tonal Architecture used by Dwemer. It allows user to unleash powerful effects only with use of the voice hence the users are called Voices."
 nordic_path_4c:0 "Warrior Culture"
 nordic_path_4c_desc:0 "Every Nords dream is to reach Sovngard and to do it you need to die an honourable death. Because of this the nordic armies are never in lack of recruits."
 nordic_path_end_bonusa:0 "Children of Kyne"
 nordic_path_end_bonus_desc:0 "Nords are really fearsome enemies. They forces can fight at both land and sea with equal ferocity. There is no island no mountain that can protect you."
 