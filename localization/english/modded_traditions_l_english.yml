l_english:
 ######
 #####Altmer
 ######
 altmer_philosophy:1 "Altmer Traditions"
 altmer_philosophydesc:3 "The Altmers are the most highly developed people in Tamriel in the first era. On a sommerset it is easy to find a recruit with magical abilities, which makes them formidable opponents. In addition, their warriors are mounted on mighty gryphons."
 tradition_unlock_requirement_altmer:0 "You don't have enough of Altmers to unlock the tradition or they are not integrated culture. "
 #Traditions
 altmer_path_1:0 "Altmer infantry"
 altmer_path_1_desc:0 "Like most soldiers of this period, the altmer warriors resembled Greek hoplites. We know this from the story of Pelinal, where one of its associates was called by the chronicler a hoplite."
 altmer_path_2:0 "Tactics of the Age"
 altmer_path_2_desc:0 "Phalanx tactics allowed them to take advantage of throwing units like elven mages, and the soldiers could protect each other from magic projectiles, arrows, etc. with large shields."
 altmer_path_3:0 "Goblin's in Elven Army"
 altmer_path_3_desc:0 "The Altmers, having a natural problem with replenishing their ranks, used their goblin slaves as well-armed cannon fodder. However, specialists in goblin customs were needed for the goblins to cooperate in the fight against other formations."
 altmer_path_3a:0 "Elven Heritage"
 altmer_path_3a_desc:0 "Like many elves, altmers are good archers, although they do not attach as much importance to it as their Bosmer neighbors."
 altmer_path_4a:0 "Basic training of the battlemage"
 altmer_path_4a_desc:0 "Even rank-and-file elven soldiers can do some magic tricks, such as calling a weapon to your hand. Dread to even think what they can do after training."
 altmer_path_5a:0 "Mages of Sommerset"
 altmer_path_5a_desc:0 "Summerset islands are home to many associations dealing only with the exploration of magical issues, therefore in the powers of high elves there are many magicians with great destructive potential."
 altmer_path_6a:0 "Griphon Knights"
 altmer_path_6a_desc:0 "Altmers discovered a way to breed griffins quite by accident. During the feast, Ulorome of Sunhold laid the egg on fire and the griffin hatched during the singing and dancing of the guests. Since then, griffins have been used to defend the islands."
 altmer_path_3b:0 "Altmer Homeland"
 altmer_path_3b_desc:0 "The sommerset islands are an archipelago of countless smaller and larger islands, and in order to get from one to the other, the ability to navigate is essential."
 altmer_path_4b:0 "Travelers and explorers"
 altmer_path_4b_desc:0 "Explorers like Topal Pilot were pioneers in deep-sea travel. It was the Altmers who first settled Tamriel by creating its first maps."
 altmer_path_5b:0 "Alinor Royal Navy"
 altmer_path_5b_desc:0 "The high elven navy can boldly face even Orgnum's sea serpents. It would take the strength of all of Tamriel to create an equal force in the seas."
 altmer_path_end_bonus:0 "Defenders of the Isles"
 altmer_path_end_bonus_desc:0 "There are no better mages on Nirna than the high elves, and no better sailors. That was always enough to scare any attacker."
 ######
 #####Ayleid
 ######
 ayleid_philosophy:1 "Ayleid Traditions"
 ayleid_philosophydesc:3 "The Ayleids, like their sommerset cousins, are gifted magicians. To increase their strength, they were forced to use the demonic armies of the oblivion lords."
 tradition_unlock_requirement_ayleid:0 "You don't have enough of Ayleids to unlock the tradition or they are not integrated culture. "
 #Traditions
 ayleid_path_1:0 "Mages of the Ayleids"
 ayleid_path_1_desc:0 "In Wild Elven culture, power was the most important thing. Therefore, there have always been battle mages in their forces."
 ayleid_path_1a:0 "White Griphons of Cyrodiil"
 ayleid_path_1a_desc:0 "Arriving from the Somerset Islands, the Ayleids also brought a weakness to the gryphons, and when they heard of the subjugation of these creatures in the west, they decided to do so at Cyrodiil as well. Since the local race was wilder and lived at higher altitudes, it was difficult but the effect was worth it."
 ayleid_path_2:0 "Cruel Slave Lords"
 ayleid_path_2_desc:0 "When the Cyrodilian Elves noticed that the local human tribes were weak, they enslaved them on a massive scale. This helped them raise resources to build their empire."
 ayleid_path_3a:0 "Ayleid Phalangites"
 ayleid_path_3a_desc:0 "The phalanx formation that the Alesian soldiers used at first was most likely borrowed from their elven oppressors."
 ayleid_path_4a:0 "White walls of Cyrodil"
 ayleid_path_4a_desc:0 "To maintain power over large parts of the country, the Ayleids founded fortified cities at strategically located points."
 ayleid_path_5a:0 "Niben River"
 ayleid_path_5a_desc:0 "The Niben River is the largest river on the continent and at the same time the fastest route connecting the largest Elvish cities. Her safety has become a priority."
 ayleid_path_6a:0 "Western Naval Bases"
 ayleid_path_6a_desc:0 "Outposts such as Stirk were designed to protect the wild elven lands from the influence of Alinor." 
 ayleid_path_3c:0 "Elven Light"
 ayleid_path_3c_desc:0 "According to the legends, the sun and the stars are the gates to Aetherius and the sources of magic in the world. The Ayleids used this phenomenon, for example, in the construction of special wells to increase the power of untrained users."
 ayleid_path_4c:0 "Magic Stones"
 ayleid_path_4c_desc:0 "The Ayleids used metorite glass stones to store power, which prevented mana depletion. Some of them could illuminate the entire city."
 ayleid_path_3b:0 "Demonic Soldiers"
 ayleid_path_3b_desc:0 "The pact with the demonic forces of the oblivion allowed the use of dremoras to fight in the front lines."
 ayleid_path_4b:0 "Questionable practices"
 ayleid_path_4b_desc:0 "In exchange for human sacrifices, the dark gods sent more powerful warriors like atronachs and other more monstrous demons."
 ayleid_path_end_bonus:0 "All that is necessary"
 ayleid_path_end_bonus_desc:0 "It is difficult to unequivocally judge the measures taken by the Ayleids. You have to take into account that there are more humans and they reproduce faster so it is difficult to keep them in check other than by force."
 ######
 #####Nede
 ######
 nede_philosophy:1 "Nede Traditions"
 nede_philosophydesc:3 "The people of Nede were the ancestors of the later imperials, and it was from their tribal warriors that the later legions of the empire evolved."
 tradition_unlock_requirement_nede:0 "You don't have enough of Nedes to unlock the tradition or they are not integrated culture. "
 #Traditions
 nede_path_1:0 "Tribal Wariors"
 nede_path_1_desc:0 "Neditic warriors may not have had the training of elves, but they had more war experience than the constant tribal feuds."
 nede_path_2:0 "Pelinal's Soldiers"
 nede_path_2_desc:0 "Pelinal's companions are described as hoplites. It is unknown who taught them the phalanx tactics, but there are indications that they took it by watching the Ayleids."
 nede_path_3a:0 "Cultural Change"
 nede_path_3a_desc:0 "With time, there was a change in the imperial army, and instead of spearmen, they began to use swords and shields as we know well from later eras. Through the forested area of Cyrodil, a new tactic has also been devised to counter the phalanx formation."
 nede_path_4a:0 "Legionary Cavalry"
 nede_path_4a_desc:0 "Cavalry troops became necessary to protect the flanks of the slow legionnaires. The imperial commanders therefore focused on well-trained troops to provide support."
 nede_path_5a:0 "Imperial Ethos"
 nede_path_5a_desc:0 "Members of the legions began to believe that their mission was to ensure peace and security in the empire, and that their reputation and conditions allowed them to attract new recruits from conquered nations as well."
 nede_path_3b:0 "Supply Chain"
 nede_path_3b_desc:0 "In order to protect the constantly threatened borders of the empire, special units were created to supply the troops operating far from the friendly territory."
 nede_path_4b:0 "Engineer Core"
 nede_path_4b_desc:0 "The human race may not have special magical talents, but they make up for it with ingenuity. The armies of the empire have in their composition developed engineering troops that constantly take care of their equipment."
 nede_path_5b:0 "Siege Engines"
 nede_path_5b_desc:0 "Where the elves use a lot of resources for magical artifacts that allow them to break through the enemy's walls, the imperials use more practical siege machines. After all, trees are almost everywhere."
 nede_path_6b:0 "Imperial Forts"
 nede_path_6b_desc:0 "Legions cannot be everywhere, so a chain of forts was devised to stop the enemy until their arrival."
 nede_path_3c:0 "Naval Forces"
 nede_path_3c_desc:0 "The Imperial Navy may not be as strong as the Elvish, but it has more resources at its disposal than the latter. This is enough to effectively protect the imperial waters."
 nede_path_end_bonus:0 "Armies of the Empire"
 nede_path_end_bonus_desc:0 "The excellently trained and disciplined Cyridilian armies ensured peace on the continent for the first time in memory. The citizens of the empire, even among other peoples, looked enviously at the legionaries of the empire."
 ######
 #####Goblin
 ######
 goblin_philosophy:1 "Goblin Traditions"
 goblin_philosophydesc:3 "Goblin troops do not use fancy formations or standardized equipment. But they make up for it with exceptional ingenuity."
 tradition_unlock_requirement_goblin:0 "You don't have enough of Goblins to unlock the tradition or they are not integrated culture. "
 #Traditions
 goblin_path_1:0 "Entrepreneurship of the Goblins"
 goblin_path_1_desc:0 "Due to being cut off from the markets, the goblins had to learn how to make their own weapons from the materials at hand."
 goblin_path_2a:0 "Opressed Nation"
 goblin_path_2a_desc:0 "Chased by all the rest of the races and exterminated with great ferocity, the goblins had to learn to fight in hiding, using the terrain to their advantage."
 goblin_path_3a:0 "Harsh Conditions"
 goblin_path_3a_desc:0 "Over time, the Goblins developed resistance to harsh weather conditions and could operate even in the middle of the desert."
 goblin_path_4a:0 "Runing to fight again"
 goblin_path_4a_desc:0 "Goblins are not cowardly as is commonly believed. They just know when to fight and when to withdraw to attack again. It's hard to catch up with a escaping goblin."
 goblin_path_2b:0 "Poisoned Arrows"
 goblin_path_2b_desc:0 "Goblins have no inhibitions from using poisons against their enemies. Show no mercy to those who do not show mercy to you."
 goblin_path_3b:0 "Traps and Ambushes"
 goblin_path_3b_desc:0 "When attacking the goblin areas, you have to watch out for various types of traps. This is their territory and they know it better than anyone else."
 goblin_path_4b:0 "Goblin Society"
 goblin_path_4b_desc:0 "Not all tribes had to endure persecution, for example in the Eton-Nir mountains there was a goblin kingdom peacefully coexisting with elves for a long time."
 goblin_path_5b:0 "Disciplined Army"
 goblin_path_5b_desc:0 "It may come as a surprise, but goblins were often used in the Elvish military. Their small size is caused by lack of food and difficult living conditions. In case of favorable circumstances, it can be bigger and stronger than a orc."
 goblin_path_2c:0 "Beasts of War"
 goblin_path_2c_desc:0 "Goblins use a wide variety of creatures to defend their villages, from giant worms to spiders to hounds."
 goblin_path_2c:0 "War Hounds"
 goblin_path_2c_desc:0 "Goblin Durzogs are great hound-like beasts capable of tearing off an arm with a snap of their jaws. Additionally, they are usually dressed in heavy armor, which, thanks to the muscles, does not limit their speed at all."
 goblin_path_end_bonus:0 "Goblin Wariors"
 goblin_path_end_bonus_desc:0 "Goblins are known to use many tricks to level the playing field on the battlefield. They adhere to the principle that survival is more important than honor."
 ######
 #####Bosmer
 ######
 bosmer_philosophy:1 "Bosmer Traditions"
 bosmer_philosophydesc:3 "The Wood Elves are the best archers Nirn has ever carried, and their warlike nature makes them excellent warriors. They might not be able to fight the enemy in open battle, but nobody says that they would fight in the field."
 tradition_unlock_requirement_bosmer:0 "You don't have enough of Bosmer to unlock the tradition or they are not integrated culture. "
 #Traditions
 bosmer_path_1:0 "Bosmer Archers"
 bosmer_path_1_desc:0 "The Bosmers are credited with inventing the bow. Rightly or not, each of them learns to shoot from birth, which makes them dangerous in ranged combat."
 bosmer_path_2:0 "Hand for Animals"
 bosmer_path_2_desc:0 "Bosmer people have a natural gift for controlling animals. Due to religious beliefs, they try not to abuse it, but the attacked ones can turn all the surrounding animals against the attacker."
 bosmer_path_3:0 "Wood Elves"
 bosmer_path_3_desc:0 "As the name suggests, the forest is the home of the Wood Elves and they can use the thicket for quick and devastating stealth attacks."
 bosmer_path_4a:0 "Volley Fire"
 bosmer_path_4a_desc:0 "Fire at the opponent with a salvo is much more impressive than single fire, and by adding the abilities of forest elves, we get an electrifying effect."
 bosmer_path_5a:0 "Light Equipment"
 bosmer_path_5a_desc:0 "Wood elven troops do not need heavy armor and large equipment, so they can move really fast."
 bosmer_path_6a:0 "Beasts of War"
 bosmer_path_6a_desc:0 "Additional training gives more coordination between archer formations and bitter beasts, and if they get armor, the opponent will have a real problem."
 bosmer_path_4b:0 "Hostile Nature"
 bosmer_path_4b_desc:0 "The enemy attacking Valenwood feels as if nature itself is against him. Bosmer tactics mean that each meter costs many soldiers."
 bosmer_path_5b:0 "Houses in the Trees"
 bosmer_path_5b_desc:0 "Maybe the Wood Elves aren't allowed to cut down trees, but that doesn't mean they can't be shaped. They also provide a larger field of view, and less experienced enemy soldiers rarely look up."
 bosmer_path_4c:0 "Leadership"
 bosmer_path_4c_desc:0 "Due to the independent nature of this people, leadership requires great talent and a lot of patience."
 bosmer_path_5c:0 "Great Unifiers"
 bosmer_path_5c_desc:0 "To unite the Valenwood Camorans, they had to force the independent clans into submission and the three living gods to work together. This feat gained them great fame and recognition all over the world."
 bosmer_path_end_bonus:0 "Archers from Great Forest"
 bosmer_path_end_bonus_desc:0 "It may not be apparent from their appearance, but Bosmer are one of the most terrible enemies on Tamriel and each opponent thinks twice before attacking."
 ######
 #####Orcish
 ######
 orcish_philosophy:1 "Orcish Traditions"
 orcish_philosophydesc:3 "Often despised by outsiders for their appearance, faith in a daedric prince, and secluded lifestyle, orcs are forced to constantly excel in combat and are the best infantry in Tamriel, a fact no one has ever denied."
 tradition_unlock_requirement_bosmer:0 "You don't have enough of Orcs to unlock the tradition or they are not integrated culture. "
 #Traditions
 orcish_path_1:0 "Orcish Warriors"
 orcish_path_1_desc:0 "Orcs, due to the hatred and contempt they are often given as well as the requirements of their deity, are forced to learn how to fight. Due to their physical condition, they are good at using heavy armor and weapons. The average orc moves the war hammer like a toy."
 orcish_path_2a:0 "Orcish Women"
 orcish_path_2a_desc:0 "Orcish women have the same status as men, except for the position of chieftain, among others. they traditionally deal with the manufacture of weapons, which is reflected in the culture where the chief's second wife is called forgewife."
 orcish_path_3a:0 "Disciplined Warriors"
 orcish_path_3a_desc:0 "Orcs fight in a shield wall formation, which, combined with discipline, works perfectly on the battlefield."
 orcish_path_4a:0 "Northern Mountains"
 orcish_path_4a_desc:0 "Orcs tend to inhabit remote areas like the mountains in northern Tamriel like the mountains of Wrothgar, Skyrim, and western Morrowind."
 orcish_path_2b:0 "Orcs from the South"
 orcish_path_2b_desc:0 "Forest orcs, due to their home in forest Valenwood, differed from their northern cousins in mobility."
 orcish_path_3b:0 "Imitating the Bosmer"
 orcish_path_3b_desc:0 "With wood elves as neighbors, the orcs of the south learned the skill of the bow over time. They're not as good at it as the bosmer, but compared to other races, it's still a high level."
 orcish_path_4b:0 "Wood Orcs"
 orcish_path_4b_desc:0 "Forest orcs, due to the environment in which they live and the inability to use compact formations, had to change tactics, fighting more as skirmishers than heavy infantry."
 orcish_path_2c:0 "Orcish Fortresses"
 orcish_path_2c_desc:0 "Orcs typically live in well-defended fortresses with the tribal chief being the literal alpha male with sole breeding rights."
 orcish_path_3c:0 "Dorzogs"
 orcish_path_3c_desc:0 "Like goblins, orcs commonly breed durzogs, massive dog-like reptiles."
 orcish_path_4c:0 "Shamans"
 orcish_path_4c_desc:0 "Each orc tribe has its own shaman as other races have court mages. One of his duties, e.g. with forest orcs, is to place dreamcatchers. What they do with them remains a mystery."
 orcish_path_end_bonus:0 "Warchiefs"
 orcish_path_end_bonus_desc:0 "Orcs form a very disciplined society with chieftains who must be in good shape at all times. Otherwise their younger competitors would challenge them. There are no better warriors in Tamriel than the Orsimers."
 ######
 #####Khajiit
 ######
 khajiit_philosophy:1 "Khajiit Traditions"
 khajiit_philosophydesc:3 "Khajiit forces are quite versatile as well as Khajiit themselves, who appear in many sizes from the huge Senche-Raht to Alfaq."
 tradition_unlock_requirement_bosmer:0 "You don't have enough of Khajiits to unlock the tradition or they are not integrated culture. "
 #Traditions
 khajiit_path_1:0 "Warrior Cats"
 khajiit_path_1_desc:0 "Due to Khajiit's physiognomy they are usually lightly armed. Some subspecies of this race cannot wear shoes. However, they make up for these deficiencies with agility."
 khajiit_path_2:0 "Tribal Nature"
 khajiit_path_2_desc:0 "Khajiit's are divided into clans that are involved in frequent skirmishes, so their warriors usually have experience in combat."
 khajiit_path_2a:0 "Cat's Agility"
 khajiit_path_2a_desc:0 "Sharp smell and hearing makes Khajiit's excellent scouts. Their forces work best in a surprise attack."
 khajiit_path_3a:0 "Caravan Guard"
 khajiit_path_3a_desc:0 "Trade is the best developed branch of Elsweyr economy. To protect the famous Khajiit caravans, camels are often used because of their excellent endurance."
 khajiit_path_4a:0 "Riding on Each Other"
 khajiit_path_4a_desc:0 "Although it seems to be quite strange, khajiit's ride each other. Smaller individuals get on the larger ones, which means that we receive a cavalry with an intelligent mount."
 khajiit_path_5a:0 "Alfiq"
 khajiit_path_5a_desc:0 "Alfiq are the smallest representatives of their species. They resemble domestic cats, which puts hostile races in paranoia. To compensate for their own deficiencies, they usually learn magic." 
 khajiit_path_2b:0 "Night Vision"
 khajiit_path_2b_desc:0 "If necessary, because of the ability to see at night, khajiit can fight and move in even total darkness."
 khajiit_path_3b:0 "Anequina"
 khajiit_path_3b_desc:0 "Khajiits coming from Northern desert like region of Elsweyr are used to harsh conditions and usually make excellent soldiers."
 khajiit_path_4b:0 "Pellatine"
 khajiit_path_4b_desc:0 "In contrast to the north, the south is covered in dense jungle that forces much different tactics like hit and run tactic."
 khajiit_path_5b:0 "Cat's after All"
 khajiit_path_5b_desc:0 "Who needs a ladder when you have claws. Khajiits are expert climbers and climb on the steepest walls in no time."
 khajiit_path_end_bonus:0 "Defenders of Elsweyr"
 khajiit_path_end_bonus_desc:0 "Khajiits are deeply religious and traditional society. They are proud warriors always ready for a fight."
 ######
 #####Argonian
 ######
 argonian_philosophy:1 "Argonian Traditions"
 argonian_philosophydesc:3 "Argonians have natural resistance to diseases and toxins, which in combination with the sharp atmosphere of their homeland makes them difficult opponents."
 tradition_unlock_requirement_bosmer:0 "You don't have enough of Argonians to unlock the tradition or they are not integrated culture. "
 #Traditions
 argonian_path_1:0 "Tamriels Dumpster"
 argonian_path_1_desc:0 "Despite the fact that other races are present in Argonia they usually stay in the coastal areas. The home of lizard-folk is one big marshy forest where only argonians can live hence the unpleasant nickname."
 argonian_path_2:0 "Lizards of Black Marsh"
 argonian_path_2_desc:0 "Argonians were in Argonia long before elves and humans. The climate is harsh so they usually don't use heavy equipment. It would have slowed them down."
 argonian_path_3:0 "Ancient Tunnels"
 argonian_path_3_desc:0 "The rumor says that there are ancient tunels all over Argonia and despite most of them probably being sunk or full of gass it is not an obstacle for Argonians. This gives them oportunity to ambush their enemies."
 argonian_path_3a:0 "Guars"
 argonian_path_3a_desc:0 "Guars are reptile-like mount taht is perfect for the harsh climate of the eastern marshes. Their most recognizable feature is absurdly large jaw full of sharp teeth."
 argonian_path_4a:0 "Durzeugs"
 argonian_path_4a_desc:0 "Smaller than guars hound-like reptiles used for both hunting animals and .... enemies."
 argonian_path_3b:0 "Jungles Without End"
 argonian_path_3b_desc:0 "If marshes were not enaugh the whole area is densely forested and some of the trees are even santient and the argonians are able to commuicate with them which practicly replaces scouts."
 argonian_path_4b:0 "Argonian Phisiology"
 argonian_path_4b_desc:0 "Lizard-folks are resistant to most of common poisons and deseases which helps with attrition issues."
 argonian_path_3c:0 "Coasts of Argonia"
 argonian_path_3c_desc:0 "The interior of Argonia is practically a maze of canals and rivers so argonians use them for travel and know them very well."
 argonian_path_4c:0 "Water Breathing"
 argonian_path_4c_desc:0 "Most beings that roam the countryside are afraid of drowning. It's not the case with argonians cause they can simply breathe underwater for insanely amounts of time. Argonins can be found in almost in every single navy."
 argonian_path_5c:0 "Legendary Pirates"
 argonian_path_5c_desc:0 "The uniqe conditions of the Tamriels biggest swamp is perfect for pirates. And who's better expert in the topic of navy than those who spent all life in the see."
 argonian_path_end_bonus:0 "Shadows of the Swamps"
 argonian_path_end_bonus_desc:0 "Many experienced on their own skin that the argonians in their own homeland are completely different kind of oponent. The interior of Argonia was always conquered only in name."
 ######
 #####Imga
 ######
 imga_philosophy:1 "Imga Traditions"
 imga_philosophydesc:3 "Imga known as great monkeys are rather a pacifist society that avoids aggression. They can hide perfectly, avoiding contact, which is quite troublesome."
 tradition_unlock_requirement_bosmer:0 "You don't have enough of Imgas to unlock the tradition or they are not integrated culture. "
 #Traditions
 imga_path_1:0 "Great Apes"
 imga_path_1_desc:0 "Imga are the original ape looking inhabitants of Vallenwood. They usually don't wear armor cause it woundn't have allowed them to climb the trees they live in."
 imga_path_2:0 "Supposed Cowardace"
 imga_path_2_desc:0 "Dislike of imga for the bloodshed might be attributed to them being cowards but why fight when you can simply hide from the enemy until he will leave."
 imga_path_2a:0 "Homes in the Trees"
 imga_path_2a_desc:0 "Imga are known to live in the trees where they live from harvesting the Kollopi, famous delicacy. They usually prefer the defensive tactics from open battles."
 imga_path_3a:0 "Homes among Ruins"
 imga_path_3a_desc:0 "Thou usually they inhabit the trees they are also known to immedietly take over any old fort or trading post."
 imga_path_4a:0 "Shamans"
 imga_path_4a_desc:0 "The Imga have shamans behaving like powerful mages. Their main function is keeping the tribes memories."
 imga_path_2b:0 "Vallenwood"
 imga_path_2b_desc:0 "The forest kingdom is the home of the Imga so they always try to pick battles in forested areas where they believe they are stronger. Thou most of the times they will run given chance."
 imga_path_3b:0 "Natural Advantages"
 imga_path_3b_desc:0 "As a beastmen like species Imga will have no issues with the supplying their armies. They can sense prey from afar."
 imga_path_4b:0 "Large families"
 imga_path_4b_desc:0 "Imga clans can be numerous. The family have usually at leat five kids so if not their dislike for conflict they could become issue."
 imga_path_2c:0 "Specifc Behaviour"
 imga_path_2c_desc:0 "Imga are known for simping for high elves (or acording to some generally the most powerful culture nearby). This makes them both funny and miserable at the same time but you relly can't hate someone that you find ridiculous."
 imga_path_3c:0 "Pacifist Approach"
 imga_path_3c_desc:0 "Imga will always try to avoid conflict at all cost. This prevented issues with elven colonisation in the past and always worked."
 imga_path_end_bonus:0 "The Apes of the South"
 imga_path_end_bonus_desc:0 "Power of simping is the one that no one should treat lightly. It can be both weakness and strength but for the imga it was something that kept them alive despite odds."
 ######
 #####Minotauric
 ######
 minotauric_philosophy:1 "Minotauric Traditions"
 minotauric_philosophydesc:3 "Minotaurs are twice as large and stronger than most Tamriel breeds. In addition, they are magically resistant, which makes them difficult opponents."
 tradition_unlock_requirement_bosmer:0 "You don't have enough of Minotaurs to unlock the tradition or they are not integrated culture. "
 #Traditions
 minotauric_path_1:0 "Horned Furry"
 minotauric_path_1_desc:0 "Meeting the minotaur in battle can give you a real PTSD. They are twice as large and piercing the shield wall like knife carving a cake."
 minotauric_path_2:0 "Connection to Nature"
 minotauric_path_2_desc:0 "Minotaurs are usually very secretive but it is known that they have special connection to Kyne godess of nature which allows them to summon animals in combat."
 minotauric_path_3:0 "Ranged Combat"
 minotauric_path_3_desc:0 "Minotaurs prefer throwing wepons mainly because they cannot use bows without breaking them. Their spears can pierce stronges armors. "
 minotauric_path_3a:0 "Mountains of North-Western Tamriel"
 minotauric_path_3a_desc:0 "The species lives in the provinces of High Rock, Hammerfell where they inhabit mountainous regions of those provinces."
 minotauric_path_4a:0 "Forests of Colovia"
 minotauric_path_4a_desc:0 "Many clans migrated to Colovia aither as slaves of Ayleids or to answear call of their godess to liberate many creatures enslawed by the wild elves."
 minotauric_path_5a:0 "Power of the Horns"
 minotauric_path_5a_desc:0 "The charge of the entire group of minotaurs makes the phalanx tactics obsolete. They are dangerous in the forests but in open terrain they are fear of every commander."
 minotauric_path_3b:0 "Adrenaline"
 minotauric_path_3b_desc:0 "Whitnesses state that in battle the horned beasts enter trance that makes them kill everythin what comes too close. The minotaur retreats are rarely seen."
 minotauric_path_4b:0 "Combat Experience"
 minotauric_path_4b_desc:0 "Thou allies of the humans the Minotaurs are disliked because of fear they cause so they have a lot of experience from repelling the constant attempts of wiping them out."
 minotauric_path_5b:0 "Gifts of Nature"
 minotauric_path_5b_desc:0 "The Minotaurs seems to always know their way in the wild so supplies are never an issue."
 minotauric_path_6b:0 "Warhammers"
 minotauric_path_6b_desc:0 "Minotaur carries graet warhammer like kid carries a toy, thats why their enemies build strong fortifications which not always works."
 minotauric_path_end_bonus:0 "Defenders of Nature"
 minotauric_path_end_bonus_desc:0 "Man or mer, everyone fears the champions of Kyne. Noone would like to see the tall pack of mussles on their way chargind at them."
