l_english:
 #Startup Event Texts
 militarism_events.4.t:0 "Decadence is rising!"
 militarism_events.4.desc:0 "Your compatriots have become spoiled and lazy. They feel less and less attracted to military service, which puts the state at risk."
 militarism_events.4.a:0 "That is very bad"
 devine_events.1.t:0 "The New Religious Reform!"
 devine_events.1.desc:0 "With the success of our troops the Temple of Ancestors is now under our control. This is one of the most holy religious sites for the elven population of Tamriel so to prevent the religious reaction of our elven subjects that might be supported by elves still not under our control the delegation of meretic priests propose a compromise. The elven and human pantheons will be united into one set of devines that everyone can agree upon yet we will have to give up some of our gods like Lorkhan that are unacceptable for mer."
 devine_events.1.a:0 "This is the only way to truly unite the man and mer."
 devine_events.1.b:0 "We will never give up Shor!"
 alessian_revolt.1.t:0 "Great Slave Revolt!"
 alessian_revolt.1.desc:0 "The long enslaved nedic population of Cyrodiil rose in revolt against their brutal elvish opressors. Led by charismatic Alessia claiming to be the chosen of god Akatosh the revolutionaries gathered in the north-western Cyrodiil and began military actions against the Ayleid Empire. Since the deadra worshiping elves have bad relations with the other human states and deep divisions within their own society the rummors suggest that the rebels gathered wide support form their numerous enemies. Will the elven dominion survive this conflict?"
 alessian_revolt.1.a:0 "This was not entirely unexpected."
 alessian_revolt.2.t:0 "United Front"
 alessian_revolt.2.desc:0 "The successful nedic revolutionaries send the pleas for support all around Cyrodiil. They preach against mass human sacrifices and the rules of dangerous daedric cults. Our agreement on this will practically mean out unconditional surrender to leaders we don't know but this sensless civil war must be stopped. The question stays do we join them or try to survive on our own?"
 alessian_revolt.2.a:0 "We have no choice it seems."
 alessian_revolt.2.b:0 "This land is mine!"
 alessian_revolt.5.t:0 "New Base of Operation!"
 alessian_revolt.5.desc:0 "On the same hill where Pelinal dueld the Ayleid sorcerer-king Haromir we found well fortified keep. Since we need well defended base of operations and elves gave up after the duel keeping their word some suggested that we should make Tor our base of operations and the mercy showed to the elves will encourage more elven kings to surrender."
 alessian_revolt.5.a:0 "Let's hope so."
 vampirism.1.t:0 "New Child of Night?"
 vampirism.1.desc:0 "As leader of the vampire coven you have privilage of deciding if a person is worthy enaugh to share the night with your family. Now the new pretender asks for the gift of immortality. Yet the gift should be shared with care. Weak willed individuals can draw too much attencion of mortals and too strong can usurp your post."
 vampirism.1.a:0 "I'll bestow the kiss on him. I'm still unsure."
 vampirism.1.b:0 "There is much promise in this one. Drink my blood."
 vampirism.1.c:0 "A fighter! Bring the blood of Hercine."
 vampirism.1.d:0 "That weakling are you serious?"