 new_he_griphons_desc:0 "Altmer Knights mounted on flying griffins give the defenders of the Sommerset Islands a great advantage. And to think that if it were not for a coincidence, the eggs of these animals would still be just a delicacy on the tables of the Altmer nobility."
 new_he_soldiers_desc:0 "High elven soldiers, thanks to their long life, are trained not only in contact weapons but also in archery, and the altmer background makes even a private soldier able to use magic."	
 new_he_battlemages_desc:0 "On the Sommerset Islands, even the average Altmer knows a few spells, let alone a fully trained mage of this race. Many will think twice before going into battle with them."	
 new_go_warriors_desc:0 "The goblins may not look threatening, but they are fearless and sneaky creatures who make up for the lack of training with their ferocity." 
 new_go_durzogs_desc:0 "Durzogs are hound-like reptiles with a terrifying appearance. They can grow up to enormous sizes which makes them excellent killing machines. For this purpose, they are bred in the south of Tamriel." 	
 new_ne_hoplites_desc:0 "The Nedes use phalanx formation in combat and adapt their warriors are easily recognizable by their large round shields and spears. For cultural reasons, richer warriors carry huge axes." 	
 new_ne_spearthrowers_desc:0 "The youngest and least experienced Neditian warriors fought in the front row, throwing spears at the enemy, and then retreated to the rear of the formation."	
 new_bo_archers_desc:0 "The Wood Elves are the best archers in the world, and no one even tries to argue against this claim. They usually make magically assisted frightening sounds before battle."
 new_bo_beasts_desc:0 "Bosmer's unique ability is to control animals, so the opponent must be prepared for surprising attacks from local fauna." 
 new_ay_footmen_desc:0 "Like their sommerset cousins, the Ayleid warriors are highly trained and disciplined. When going to fight, they often lug bird feathers to their armor." 
 new_ay_mages_desc:0 "Ayleid mages invented and perfected the storage of magical energy in gems, which allowed them to fight longer than mages of other races." 
 new_ay_horsearchers_desc:0 "There are regions in Cyrodiil like Colovia where there are large open spaces. This, coupled with the sheer size of the provinces, created a need for rapid reaction troops, and horse archers do well in this role." 	
 new_de_dremora_desc:0 "The followers of the dark gods of oblivion deities summon upon Nirn demons known as dremoras to fight for them. They know no fear, hunger and mercy."
 new_un_corpse_desc:0 "Necromancers can revive the corpses of dead warriors. They can't do much but the fact that they are cheap and don't need to be fed makes up for it in proportion." 
 new_le_cohort_desc:0 "To meet the warrior of other races, the Nedes, over time and with the help of Ayleid instructors, created disciplined, regular soldiers with standardized equipment." 	
 new_le_archers_desc:0 "Under the influence of their elven neighbors, the Nedes began to form archer units, despite the lower quality than the elvish, they made up for the shortcomings with discipline and numbers."	
 new_le_cavalry_desc:0 "Regular cavalry played mainly the role of supporting the imperial infantry units, but without them the legion could be easily surrounded, therefore great emphasis was placed on their training." 
 new_mi_minotaur_desc:0 "Great rational creatures of Cyrodiil and fanatical followers of Kyne. They usually fight in close combat where they are almost unstoppable." 
 
