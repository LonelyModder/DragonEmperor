l_english:
 shezzarine:0 "Shezzarine"
 shezzarine_desc:1 "Person known as champion of the gods. If the worlds balance is at stake the gods send special champion to fight the forces of darkness. Some suggest that the chosen one may be the incarnation of god Lorkhan himself chence the name Shezzarine(Shezzar is other word for Lorkhan)."
 lower_vampire:0 "Common Vampire"
 lower_vampire_desc:1 "They are the most popular and the weakest of vampire kind. The were turned by other vampire throu phisical contact and contracted Porphyric Hemophilia, Sanguinare Vampiris or Noxiphilic Sanguivoria. They can have different abilities dependant on the strain of vamprism that the victim was infected with."
 half_vampire:0 "Half-Breed Vampire"
 half_vampire_desc:1 "They are not common vampires. They are far stronger and can change form much like werewolves do. When in their 'real' form they look like a humanoid bat. You can only become a Half-Breed by being turned by full vampire. They often serve their pure-blooded masters and rarely leave their side. "
 full_vampire:0 "Pure Blooded Vampire"
 full_vampire_desc:1 "Rarest and the strongest of the vampire kind. One can only become one throu special ritual when deadric prince Molag Bal is summoned into the mortal plane. Ritual itself is rumoured to repeat the first turning when pristess of Arkay was raped and turned by the prince of domination. The pure-blooded avoid talking about it. Pure-Blooded vampires are leaders of vampire society."